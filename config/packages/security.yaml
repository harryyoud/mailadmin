security:
    enable_authenticator_manager: true
    providers:
        hwi:
            id: hwi_oauth.user.provider

    password_hashers:
        App\Entity\Mailbox:
            id: App\Security\DovecotPasswordEncoder

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            oauth:
                resource_owners:
                    keycloak: "/login/check-keycloak"
                login_path:   /login
                use_forward:  false
                failure_path: /login

                oauth_user_provider:
                    service: hwi_oauth.user.provider
            logout:
                path: "/logout"

    access_control:
        - { path: ^/login }
        - { path: ^/connect }
        - { path: ^/, roles: ROLE_USER }
