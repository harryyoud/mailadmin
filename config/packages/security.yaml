security:
    enable_authenticator_manager: true
#    providers:
#        users:
#            entity:
#                class: 'App\Entity\Mailbox'

    password_hashers:
        App\Entity\Mailbox:
            id: App\Security\DovecotPasswordEncoder

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            oauth:
                resource_owners:
                    keycloak:           "/login/check-keycloak"
                login_path:   /login
                use_forward:  true
                failure_path: /login

                oauth_user_provider:
                    service: HWI\Bundle\OAuthBundle\Security\Core\User\OAuthUserProvider

#        main:
#            anonymous: true
#            lazy: true
#            provider: users
#            form_login:
#                login_path: login
#                check_path: login
#            guard:
#                authenticators:
#                    - App\Security\LoginFormAuthenticator
#            logout:
#                path: app_logout

    access_control:
        - { path: ^/login }
        - { path: ^/connect }
        - { path: ^/, roles: ROLE_ADMIN }
